<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Contact Me Section -->
    <section id="contact" class="py-20 px-6 lg:px-20 fade-in">
        <h2 class="text-4xl font-bold text-center mb-6">Contact Me</h2>
        
        <div class="grid md:grid-cols-2 gap-10 items-center">
            <!-- Google Map -->
            <div class="relative h-96 w-full">
                <iframe 
                    id="google-map"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <!-- Dark overlay -->
                <div class="absolute inset-0 bg-black opacity-30"></div>
            </div>

            <!-- Contact Details -->
            <div>
                <p class="text-lg"><i class="fas fa-phone-alt mr-2"></i> +2349120770399 | +2349117304305</p>
                <p class="text-lg mt-3"><i class="fas fa-envelope mr-2"></i> example@email.com</p>

                <!-- Social Links with Brand Colors -->
<div class="mt-6 flex space-x-6">
    <a href="#" class="text-2xl text-blue-600 hover:opacity-75 transition"><i class="fab fa-linkedin"></i></a>  <!-- LinkedIn -->
    <a href="#" class="text-2xl text-gray-300 hover:opacity-75 transition"><i class="fab fa-github"></i></a>  <!-- GitHub -->
    <a href="#" class="text-2xl text-blue-500 hover:opacity-75 transition"><i class="fab fa-facebook"></i></a>  <!-- Facebook -->
    <a href="#" class="text-2xl text-pink-500 hover:opacity-75 transition"><i class="fab fa-instagram"></i></a>  <!-- Instagram -->
</div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Google Maps Embed
        document.getElementById("google-map").src = 
            "https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Kaduna,Nigeria,Air+Force+Base&zoom=15&maptype=roadmap&style=dark";

        // Fade-in effect on scroll
        document.addEventListener("DOMContentLoaded", () => {
            const fadeInSection = document.querySelector("#contact");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        fadeInSection.classList.add("visible");
                    }
                });
            });
            observer.observe(fadeInSection);
        });
    </script>

</body>
</html>
