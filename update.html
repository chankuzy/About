<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Contact Me Section -->
    <section id="contact" class="py-20 px-6 lg:px-20 fade-in">
        <h2 class="text-4xl font-bold text-center mb-6">Contact Me</h2>
        
        <div class="grid md:grid-cols-2 gap-10 items-center">
            <!-- Map Container -->
            <div class="relative h-96 w-full">
                <div id="map" class="h-full w-full rounded-lg"></div>
                <!-- Dark overlay -->
                <div class="absolute inset-0 bg-black opacity-30 pointer-events-none"></div>
            </div>

            <!-- Contact Details -->
            <div>
                <p class="text-lg"><i class="fas fa-phone-alt mr-2"></i> +2349120770399 | +2349117304305</p>
                <p class="text-lg mt-3"><i class="fas fa-envelope mr-2"></i> chankuzieey@gmail.com</p>

                <!-- Social Links with Brand Colors -->
                <div class="mt-6 flex space-x-6">
                    <a href="https://www.linkedin.com/in/muhammad-ibrahim-1881972a5?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="text-2xl text-blue-600 hover:opacity-75 transition"><i class="fab fa-linkedin"></i></a>  <!-- LinkedIn -->
                    <a href="https://github.com/chankuzy" class="text-2xl text-gray-300 hover:opacity-75 transition"><i class="fab fa-github"></i></a>  <!-- GitHub -->
                    <a href="https://www.facebook.com/profile.php?id=61556557599125" class="text-2xl text-blue-500 hover:opacity-75 transition"><i class="fab fa-facebook"></i></a>  <!-- Facebook -->
                    <a href="https://www.instagram.com/chankuzy/" class="text-2xl text-pink-500 hover:opacity-75 transition"><i class="fab fa-instagram"></i></a>  <!-- Instagram -->
                </div>
            </div>
        </div>
    </section>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- JavaScript -->
    <script>
        // Initialize Leaflet Map
        var map = L.map('map', { zoomControl: false }).setView([10.5995, 7.4360], 15); // Airforce Base, Kaduna

        // Dark-themed tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        // Marker on the location
        L.marker([10.5995, 7.4360]).addTo(map)
            .bindPopup("Airforce Base, Kaduna")
            .openPopup();

        // Fade-in effect on scroll
        document.addEventListener("DOMContentLoaded", () => {
            const fadeInSection = document.querySelector("#contact");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        fadeInSection.classList.add("visible");
                    }
                });
            });
            observer.observe(fadeInSection);
        });
    </script>

</body>
</html>
